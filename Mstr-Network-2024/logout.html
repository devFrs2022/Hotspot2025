<html>
    <head>
        <meta charset="utf-8" />
        <title>mikrotik hotspot > logout</title>
        <link rel="icon" type="image/png" href="/static/img/icon64x.png" />
        <meta http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate" />

        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />

        <meta name="viewport"
            content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <!--  
        $(if refresh-timeout)
        <meta http-equiv="refresh" content="$(refresh-timeout-secs)">
        $(endif)
-->
        <link rel="stylesheet" href="/static/style.css" media="screen" />
        <link rel="stylesheet"
            href="/static/plugin/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="/static/plugin/jQuery/jquery-3.7.1.min.js"></script>

        <script language="JavaScript">
            <!--
                function openLogin() {
                if (window.name != 'hotspot_logout') return true;
                open('$(link-login)', '_blank', '');
                window.close();
                return false;
                }
            //-->
            </script>

    </head>

    <body>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 ">
                        <img class="img-responsive"
                            src="/static/img/logo_0.png" />
                    </div>
                    <div class="col-12 mb-sm-4">
                        <h5 class="text-center h5 text-secondary">
                            <b class="text-orange">Conectando Master's:</b>
                            <small>Tu Red de Soluciones Expertas en
                                Tecnología</small>
                        </h5>
                    </div>
                </div>

                <div id="contenido-sitio" class="row mb-sm-4">
                    <div class="col">
                        <div class="card ">
                            <div class="card-body ">
                                <div class="form-group mb-sm-5">
                                    <h3 class="text-orange">
                                        Acabas de cerrar sesión
                                    </h3>
                                    <div class="form-horizontal">
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Usuario:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(username)" />
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Dir.
                                                IP:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(ip)" />
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Dir.
                                                MAC:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(mac)" />
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Tiempo
                                                Session:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(uptime)" />
                                            </div>
                                        </div>
                                        $(if session-time-left)
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Tiempo
                                                Restante:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(session-time-left)" />
                                            </div>
                                        </div>
                                        $(endif)
                                        <div class="mb-3 row">
                                            <label
                                                class="col-3 col-form-label">Bytes
                                                Up/ Down:</label>
                                            <div class="col"><input type="label"
                                                    readonly
                                                    class="form-control"
                                                    value="$(bytes-in-nice) / $(bytes-out-nice)" />
                                            </div>
                                        </div>
                                        <form class="form-horizontal"
                                            role="form" action="$(link-login)"
                                            name="login"
                                            onSubmit="return openLogin()">
                                            <div
                                                class="d-flex justify-content-end">
                                                <input type="submit"
                                                    class="btn btn-outline-orange pull-right"
                                                    value="log in"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
